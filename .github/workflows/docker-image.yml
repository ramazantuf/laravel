name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image Nginx
      run: docker build . --file resources/ops/docker/nginx/Dockerfile --tag laravel-k8s-example-nginx:latest
    - name: Build the Docker image Fpm
      run: docker build . --file resources/ops/docker/fpm/Dockerfile --tag laravel-k8s-example-fpm:latest
